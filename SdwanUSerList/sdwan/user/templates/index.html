<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/user1">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">ID:</label>
    <div class="col-sm-4">
      {{ form.ID }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">User_name:</label>
    <div class="col-sm-4">
      {{ form.User_name }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Company:</label>
    <div class="col-sm-4">
      {{ form.Company }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">City:</label>
    <div class="col-sm-4">
      {{ form.City }}
    </div>
  </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">DATE:</label>
    <div class="col-sm-4">
      {{ form.DATE }}
    </div>
  </div>
     </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Device_Serial_Number:</label>
    <div class="col-sm-4">
      {{ form.Device_Serial_Number }}
    </div>
    
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
